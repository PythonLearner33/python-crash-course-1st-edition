{% extends "pizzas/base.html" %}

<!--Menu-->
{% block content %}
<p>Menu:</p>
<ul>
    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizzas:toppings' pizza.id %}">{{pizza}}</a>
    </li>
    {% empty %}
    <li>There are currently no pizzas available.</li>
    {% endfor %}
</ul>
{% endblock content %}
